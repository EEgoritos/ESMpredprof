<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .upload-container {
            text-align: center;
            margin-top: 50px;
        }

        .upload-btn {
            position: relative;
            overflow: hidden;
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1.25rem;
        }

        .upload-btn:hover {
            background-color: #45a049;
        }

        .upload-btn input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        .animated {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .file-name {
            margin-top: 20px;
            font-size: 1.25rem;
            color: #333;
        }

        .btn-custom {
            font-size: 1.25rem;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Note Recognition</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('main.dashboard') }}">Dashboard</a>
                <a class="nav-link" href="{{ url_for('main.profile') }}">Profile</a>
                <a class="nav-link" href="{{ url_for('main.logout') }}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="upload-container">
            <h2 class="mb-4 animated">Upload Sheet Music</h2>
            <form method="POST" enctype="multipart/form-data" id="upload-form">
                <label class="upload-btn">
                    Choose File
                    <input type="file" name="file" accept="image/*" required id="file-input">
                </label>
                <div class="file-name" id="file-name"></div>
                <button type="submit" class="btn btn-primary btn-custom mt-3">Upload and Process</button>
            </form>
        </div>
    </div>

    <script>
        // Показываем имя выбранного файла
        document.getElementById('file-input').addEventListener('change', function() {
            const fileName = this.files[0].name;
            document.getElementById('file-name').textContent = `Selected file: ${fileName}`;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
