<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 100px 0;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 1.25rem;
            margin-bottom: 40px;
        }

        .btn-custom {
            font-size: 1.25rem;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary-custom {
            background-color: #4CAF50;
            border: none;
        }

        .btn-secondary-custom {
            background-color: #2575fc;
            border: none;
        }

        .animated {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Note Recognition</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('main.register') }}">Register</a>
                <a class="nav-link" href="{{ url_for('main.login') }}">Login</a>
            </div>
        </div>
    </nav>

    <div class="hero-section">
        <div class="container">
            <h1 class="animated">Welcome to Note Recognition</h1>
            <p class="animated">Upload your sheet music and convert it to audio!</p>
            <div class="animated">
                <a href="{{ url_for('main.register') }}" class="btn btn-primary-custom btn-custom">Get Started</a>
                <a href="{{ url_for('main.login') }}" class="btn btn-secondary-custom btn-custom">Login</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
