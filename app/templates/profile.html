<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .library-container {
            margin-top: 50px;
        }

        .list-group-item {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-size: 1.25rem;
            padding: 20px;
        }

        .list-group-item:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-custom {
            font-size: 1.25rem;
            padding: 10px 20px;
            border-radius: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .animated {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Note Recognition</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('main.dashboard') }}">Dashboard</a>
                <a class="nav-link" href="{{ url_for('main.profile') }}">Profile</a>
                <a class="nav-link" href="{{ url_for('main.logout') }}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container library-container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2 class="text-center mb-4 animated">Your Library</h2>
                <ul class="list-group">
                    {% for sheet in sheets %}
                        <li class="list-group-item d-flex justify-content-between align-items-center animated">
                            {{ sheet.filename }}
                            <a href="{{ url_for('main.download_audio', filename=sheet.audio_filename) }}" class="btn btn-success btn-custom">Download Audio</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
